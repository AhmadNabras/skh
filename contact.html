<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body class="contact-page">

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>        </div>
        <nav class="nav" id="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html"><strong>Contact</strong></a></li>
            </ul>
        </nav>
        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <div class="contact-page-container">
        <div class="contact-info">
            <h2 style="color: #3C9C43; font-weight: bold;">SKH TRANSPORT</h2>
            <p>Bergensesteenweg 421/13</p>
            <p>SintPieters-Leeuw 1600</p>
            <p>+32 470 184 615</p>
        </div>
        <div class="form-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="80ecc759-a98f-4bf0-a8f4-aa69bbadd54c">
                <input type="hidden" name="subject" value="New Submission from Web3Forms">
                <input type="checkbox" name="botcheck" id="" style="display: none;">
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="first_name">First Name</label>
                        <input type="text" name="name" id="first_name" placeholder="John" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="lname">Last Name</label>
                        <input type="text" name="last_name" id="lname" placeholder="Doe" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="+32 456 789 789" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">
                        Send Message
                    </button>
                </div>
                <p class="form-result text-center" id="result"></p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo">
            <img src="images/logo.png" alt="Logo" onclick="scrollToTop()">
        </div>
        <div class="footer-grid">
            <div class="footer-email">
                <h4>Email</h4>
                <p>info@skhtransport.be</p>
            </div>
            <div class="footer-btw">
                <h4>BTW</h4>
                <p>BE123456789</p>
            </div>
            <div class="footer-follow">
                <h4>Follow Us</h4>
                <div class="footer-icons">
                    <a href="https://www.instagram.com/skh.transport/" target="_blank">
                        <img src="images/instagram (1).png" alt="Instagram" class="icon">
                    </a>
                    <a href="tel:+32490190126">
                        <img src="images/phone-call.png" alt="Call us" class="icon">
                    </a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 SKH Transport. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        
        window.onload = function() {
        // Select elements
        const hamburger = document.getElementById('hamburger-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle navigation menu and change icon
     if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', function() {
                mobileMenu.classList.toggle('active'); // Show/Hide the menu
                hamburger.classList.toggle('open');    // Change hamburger to X
             });
        }
};


        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
